    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login/Signup Form</title>
        <link rel="stylesheet" href="sign_log.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <!-- Navigation Bar -->
        <nav id="nav">
            <div class="logo">
                <a href="index.html">OMUC</a>
            </div>

            <div class="nav_center_part">
                <a href="index.html">HOME</a>
                <a href="index.html#authorized-const-section">AUTHORIZED CONST.</a>
                <a href="index.html#authorized-const-section">SEARCH</a>
                <a href="index.html#about_section">ABOUT US</a>
                <a href="index.html#about_section">CONTACT US</a>
            </div>

            <div class="nav_right_part">
                <a href="faq.html">FAQ</a>
                <div class="auth_buttons" class="active">
                    <a href="sign_log.html" class="active">SIGN UP / LOG IN</a>
                    <!-- <a href="sign_log.html">LOG IN</a> -->
                </div>
            </div>
        </nav>

        <div class="body_signlog">
            <div class="container">
                <div class="form-box login">
                    <form id="loginForm" action="#">
                        <h1>Login</h1>
                        <div class="input-box">
                            <input type="text" id="loginEmail" placeholder="Username" required />
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="input-box">
                            <input type="password" id="loginPassword" placeholder="Password" required />
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                        <button type="submit" class="btn">Login</button>
                        <p>or Sign Up with social platforms</p>
                        <div class="social-icons">
                            <a href="#"><i class='bx bxl-google'></i></a>
                            <a href="#"><i class='bx bxl-facebook'></i></a>
                            <a href="#"><i class='bx bxl-github'></i></a>
                            <a href="#"><i class='bx bxl-linkedin'></i></a>
                        </div>
                    </form>
                </div>

                <div class="form-box register">
                    <form id="signupForm" action="#">
                        <h1>Sign Up</h1>
                        <div class="input-box">
                            <input type="text" id="signupUsername" placeholder="Username" required />
                            <i class='bx bxs-user'></i>
                        </div>
                        <div class="input-box">
                            <input type="email" id="signupEmail" placeholder="Email" required />
                            <i class='bx bxs-envelope'></i>
                        </div>
                        <div class="input-box">
                            <input type="password" id="signupPassword" placeholder="Password" required />
                            <i class='bx bxs-lock-alt'></i>
                        </div>
                        <button type="submit" class="btn">Sign Up</button>
                        <p>or Sign Up with social platforms</p>
                        <div class="social-icons">
                            <a href="#"><i class='bx bxl-google'></i></a>
                            <a href="#"><i class='bx bxl-facebook'></i></a>
                            <a href="#"><i class='bx bxl-github'></i></a>
                            <a href="#"><i class='bx bxl-linkedin'></i></a>
                        </div>
                    </form>
                </div>

                <div class="toggle-box">
                    <div class="toggle-panel toggle-left">
                        <h1>Hello, Welcome!</h1>
                        <p>Don't have an account?</p>
                        <button class="btn register-btn">Sign Up</button>
                    </div>

                    <div class="toggle-panel toggle-right">
                        <h1>Welcome Back!</h1>
                        <p>Already have an account?</p>
                        <button class="btn login-btn">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="sign_log.js"></script>
    </body>

    </html>
</body>

</html>
